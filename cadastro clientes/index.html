<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Cliente</title>
</head>
<body>

  <h1 id="omeuh1">Cadastro de Cliente</h1>



  <form id="cadastroForm">
    <label for="nome">Nome:</label>
  

    <input type="text" id="nome" name="nome" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required><br>


    <label for="id">ID:</label>
    <input type="text" id="id" required="required" name="numbers" pattern="[0-9]+$" /><br>


    <label for="tipoCliente">Tipo de cliente:</label>
    <select >
      <option value="pessoaFisica">Pessoa Física</option>
      <option value="pessoaJuridica">Pessoa Jurídica</option>
    </select><br>

    <label for="endereco">Endereço:</label>
    <input type="text" required><br>

    <label for="cep">CEP:</label>
    <input type="text" required><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" required><br>

    <label for="vendedor">Vendedor:</label>


    <input type="text" placeholder="Nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required><br>
    

    <label for="limiteCredito">Limite de Crédito:</label>
    <input type="number" required><br>

    <input type="submit" value="Enviar">
  </form>

  <script src="./index.js"></script>
</body>
</html>
